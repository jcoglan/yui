<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Test Page</title>
    <link type="text/css" rel="stylesheet" href="/assets/dpSyntaxHighlighter.css">
    <link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.5.2/build/logger/assets/skins/sam/logger.css">
    <link type="text/css" rel="stylesheet" href="../../build/slider/assets/skins/sam/slider.css">
    <style type="text/css">
        .offscreen {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body class="yui-skin-sam">
<div id="log"></div>
<div class="markup">
    <div id="wrapper" class="offscreen">
    <div id="bg" class="yui-h-slider" tabindex="-1">
        <div id="t" class="yui-slider-thumb">
            <img src="../../build/slider/assets/thumb-n.gif" alt="slider thumb">
        </div>
    </div>
    </div>
    <input type="button" id="show" value="show">
</div>

<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/dragdrop/dragdrop.js"></script>
<script type="text/javascript" src="../../build/slider/slider-debug.js"></script>
<!--script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/animation/animation.js"></script-->
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/logger/logger.js"></script>
<script type="text/javascript">
YAHOO.widget.Slider.prototype.on = function () {
    if (YAHOO.lang.isArray(arguments[0])) {
        var _ = [].slice.call(arguments), ev = _.shift(), i = ev.length;
        while (i--) this.subscribe.apply(this,[ev[i]].concat(_));
    } else {
        this.subscribe.apply(this,arguments);
    }
};

YAHOO.util.Event.onDOMReady(function () {

var log = new YAHOO.widget.LogReader('log',{ newestOnTop: false }),
    s1,
    startCount = 1,
    endCount = 1;

var s1 = YAHOO.widget.Slider.getHorizSlider('bg','t',0,200);
s1.on('slideStart', function (){ YAHOO.log('slideStart: ' + (startCount++)); });
s1.on('slideEnd', function () { YAHOO.log('slideEnd: ' + (endCount++)); });

YAHOO.util.Event.on('show','click',function () {
    YAHOO.util.Dom.removeClass('wrapper','offscreen');
});

});
</script>
<script type="text/javascript" src="/assets/dpSyntaxHighlighter.js" ></script>
<script type="text/javascript" src="/assets/dpSyntaxHighlightExample.js"></script>
</body>
</html>
